<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>🍅 Pomidoro</title>
    <link rel="icon" href="data:," />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300&display=swap"
      rel="stylesheet"
    />
    <script src="script.js"></script>
    <script
      src="https://kit.fontawesome.com/83ab9a355e.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <main class="container">
      <div class="pomodoro-container">
        <i class="pomodoro fa-solid fa-circle"></i>
        <i class="pomodoro fa-solid fa-circle"></i>
        <i class="pomodoro fa-solid fa-circle"></i>
        <i class="pomodoro fa-solid fa-circle"></i>
      </div>

      <div class="clock">
        <span class="minutes">00</span>:<span class="seconds">00</span>
      </div>

      <div class="btn-container">
        <button class="btn start">Let's do it</button>
        <button class="btn pause hidden">Pause</button>
        <button class="btn reset hidden">Reset</button>
      </div>
    </main>
  </body>
</html>
